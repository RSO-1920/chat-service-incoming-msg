kumuluzee:
  name: rso1920-incoming-msg
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8090
    http:
      port: 8090
  cors-filter:
    servlet:
      allow-generic-http-requests: true
      allow-origin: "*"
  config:
    start-retry-delay-ms: 500
    max-retry-delay-ms: 900000
    etcd:
      hosts: http://localhost:2379
  discovery:
    etcd:
      hosts: http://localhost:2379
    ttl: 30
    ping-interval: 5
  health:
    checks:
      etcd-health-check:
        connection-url: http://localhost:2379/health
  metrics:
    web-instrumentation:
      - name: incomming-msg-endpoint
        url-pattern: /v1/msg/*
  logs:
    config-file: '<?xml version="1.0" encoding="UTF-8"?>
                      <Configuration name="comments">
                          <Appenders>
                              <Console name="console" target="SYSTEM_OUT">
                                  <PatternLayout pattern="%d %p %marker %m %X %ex %n"/>
                              </Console>
                              <Socket name="logstash" host="b854a7b7-ead9-432d-9dbe-720165e79cc9-ls.logit.io"
                              port="11693" protocol="tcp">
                                  <JSONLayout complete="false" compact="true" eventEol="true" charset="UTF-8" properties="true"/>
                              </Socket>
                          </Appenders>
                          <Loggers>
                              <!-- Default logger -->
                              <Root level="all">
                                  <AppenderRef ref="console" level="info"/>
                                  <AppenderRef ref="logstash" level="trace"/>
                              </Root>
                          </Loggers>
                      </Configuration>'
  openapi-mp:
    enabled: true
app-properties:
  mqtt-broker:
    url-connection: tcp://34.65.245.151:1883
    topic: java/message
  mongo:
    url-connection: mongodb://user:123456a@ds255728.mlab.com:55728/rso1920-messages?retryWrites=false
    database: rso1920-messages